<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影《好东西》介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/nemoooo0427/website/main/page2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: url('https://raw.githubusercontent.com/nemoooo0427/website/main/page1.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .title span:nth-child(1) { color: #c76a45; }
        .title span:nth-child(2) { color: #c25180; }
        .title span:nth-child(3) { color: #889b4e; }
        p {
            color: #000;
            line-height: 1.6;
        }
        .spider-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }
        .spider-section h2 {
            color: #333;
        }
        .spider-section button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: #c25180;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            height: auto;
        }
        .popup .close {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #c25180;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function showPopup(title, imgPath) {
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-img").src = imgPath;
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1 class="title">电影《<span>好</span><span>东</span><span>西</span>》</h1>
            <p><strong>导演：</strong>邵艺辉</p>
            <p><strong>主演：</strong>宋佳, 钟楚曦, 章宇, 赵又廷</p>
            <p><strong>上映日期：</strong>2024年11月22日 (中国大陆)</p>
            <p><strong>电影简介：</strong> 影片讲述了单亲妈妈王铁梅与邻居小叶之间的故事。两位性格迥异的女性，在面对生活挑战时，彼此温暖互相慰藉，展现了女性的力量与温暖。</p>
            <p><strong>评分：</strong> 9.0 / 10 (豆瓣)</p>
            
            <div class="spider-section">
                <h2>使用 Selenium 制作的爬虫程序</h2>
                <button onclick="showPopup('词云图', 'https://raw.githubusercontent.com/nemoooo0427/website/main/Figure_1.png')">豆瓣</button>
                <button onclick="showPopup('词云图', 'https://raw.githubusercontent.com/nemoooo0427/website/main/wordcloud_output.png')">小红书 - 词云图</button>
                <button onclick="showPopup('Gephi 语义网络', 'https://raw.githubusercontent.com/nemoooo0427/website/main/gephi截图.png')">小红书 - Gephi 语义网络</button>
            </div>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <img id="popup-img" src="" alt="Popup Image">
        <button class="close" onclick="closePopup()">关闭</button>
    </div>
</body>
</html>
